<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Challanges #1 Double Pandulum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="processing.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: 'Titillium Web', sans-serif;
        }

        canvas {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Chaotic movement with double pendulum</h1>
    <h4>What is the pattern here?</h4>
    <button id="btn" style="display: block;margin: auto;margin-top: 20px;" class="btn btn-default" type="button" >Reveal the pattern</button>
    <canvas id="sketch" data-processing-sources="DoublePendulumSimulation.pde"></canvas>
    <div>
        <p>Inspired by <a href="https://www.youtube.com/watch?v=d0Z8wLLPNE0">Think Twice</a> </p>
        <p>
            <p><a href="https://www.myphysicslab.com/pendulum/double-pendulum-en.html">Double pendulum formular </a> </p>
            <p><a href="https://www.myphysicslab.com/explain/runge-kutta-en.html">Runge-Kutta Algorithm</a> </p>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            var show = true;
            var processingInstance;
            showLine();
            function showLine() {
                if (!processingInstance) {
                    processingInstance = Processing.getInstanceById('sketch');
                }

                show = !show;
                if (show) {
                    processingInstance.showLine();
                } else {
                    processingInstance.noLine();
                }
            }
            $("#btn").click(showLine);
        })
        
    </script>
</body>
</html>
